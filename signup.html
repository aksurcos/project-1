<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description"
        content="Volunteers group to help, to feed stray animals, to visit animal shelters and to find forever homes for them.  " />
    <meta name="keywords"
        content="stray animals, feeding stray animals, adopt stray animals, visiting animal shelters, stray cats, stray dogs">

    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Title -->
    <title>Volunteers Community for Stray Animals</title>
    <!-- Icon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/petsicon32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/petsicon16x16.png">    
</head>

<body>
    <!-- Header -->
    <header>
        <a href="index.html">
            <h1 id="logo"> Stray Animals Rescue </h1>
        </a>

        <!-- Dropping menu -->
        <input type="checkbox" id="menu-drop" name="menu-drop">
        <label for="menu-drop" class="menu-drop-label"><i class="fa-solid fa-circle-chevron-down"></i></label>
        <!-- Nav elements -->
        <nav>
            <ul id="menu">
                <li> <a href="index.html">Home</a></li>
                <li> <a href="gallery.html">Gallery</a> </li>
                <li> <a href="signup.html" class="active">Join Us</a> </li>
            </ul>
        </nav>

    </header>
    <!-- Main  Content -->
    <main> 
        <div class="different-background">
            <fieldset>
                <legend>
                    <h2>Join our journey!</h2>
                </legend>
        <section id="signup">
            <form id="signup-form" method="POST" action="https://formdump.codeinstitute.net">
                
                <label for="first_name">First Name</label>
                <input type="text" name="first_name" id="first_name" class="text-input" required>
                <br>
                <label for="last_name">Last Name</label>
                <input type="text" name="last_name" id="last_name" class="text-input" required>
                <br>
                <label for="email_address">Email Address</label>
                <input type="email" name="email_address" id="email_address" class="text-input" required>
                <br>
                <div class="check-boxes">
                    <h4>Please choose how you can help.</h4>               

                <div>        
                    <label class="container"><div class="radio-buttons">
                    <div>
                        <label for="donate">I am willing to donate.</label>
                        <input type="radio" name="helping-way" id="donation" value="donation" required>
                    </div>
                    <div>
                        <label for="foster">I am willing to foster.</label>
                        <input type="radio" name="helping-way" id="fostering" value="fostering" required>
                    </div>
                    <div>
                        <label for="rescue">I am willing to in rescue team.</label>
                        <input type="radio" name="helping-way" id="rescue-team" value="rescue-team" required>
                    </div>
                    <div>
                        <label for="adopt">I am willing to adopt.</label>
                        <input type="radio" name="helping-way" id="adoption" value="adoption" required>
                    </div>
                </div>                    

                </div>                
            </form>
            <button type="submit" class="buttons">Join Rescue Community!</button>
            </fieldset>

            <fieldset id="feedback">
                <legend><h2>Feedback</h2></legend>
                <label for="feedback"><h3>Tell us what we can do more.</h3></label>
                <br>
                <textarea id="feedback" rows="10" cols="36" name="feedback"></textarea>
                <br>
                <button type="submit" class="buttons" id="feedback-button">Send Your Feedback!</button>
            </fieldset>
        </section>
        </div>

    </main>

    <!-- Footer -->
    <footer>


        <ul id="helpful-links">
            <li>
                <a href="https://www.facebook.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)">
                    <i class="fa-brands fa-square-facebook"></i></a>
            </li>
            <li>
                <a href="https://www.twitter.com/" target="_blank" rel="noopener" aria-label="Visit our X page">
                    <i class="fa-brands fa-x-twitter"></i></a>
            </li>
            <li>
                <a href="https://www.youtube.com/" target="_blank" rel="noopener" aria-label="Visit our YouTube page">
                    <i class="fa-brands fa-youtube-square"></i></a>
            </li>
            <li>
                <a href="https://www.instagram.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page">
                    <i class="fa-brands fa-instagram"></i></a>
            </li>
            <li>
                <a href="https://www.idonate.ie/" target="_blank" rel="noopener" aria-label="Visit to donate us">
                    <i class="fa-solid fa-hand-holding-dollar"></i></a>
            </li>
        </ul>

    </footer>
    <!-- Footer Icon's Kit -->
    <script src="https://kit.fontawesome.com/7ffe2441c8.js" crossorigin="anonymous"></script>
</body>

</html>
