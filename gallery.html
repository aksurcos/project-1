<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description"
        content="Volunteers group to help, to feed stray animals, to visit animal shelters and to find forever homes for them.  " />
    <meta name="keywords"
        content="stray animals, feeding stray animals, adopt stray animals, visiting animal shelters, stray cats, stray dogs">

    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Title -->
    <title> Volunteers Community for Stray Animals</title>
    <!-- Icon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/petsicon32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/petsicon16x16.png">

</head>

<body>
    <!-- Header -->
    <header>
        <a href="index.html">
            <h1 id="logo"> Stray Animals Rescue </h1>
        </a>

        <!-- Dropping menu -->
        <input type="checkbox" id="menu-drop" name="menu-drop">
        <label for="menu-drop" class="menu-drop-label"><i class="fa-solid fa-circle-chevron-down"></i></label>
        <!-- Nav elements -->
        <nav>
            <ul id="menu">
                <li> <a href="index.html">Home</a></li>
                <li> <a href="gallery.html" class="active">Gallery</a> </li>
                <li> <a href="signup.html">Join Us</a> </li>
            </ul>
        </nav>

    </header>
    <!-- Main  Content -->
    <main>
        <section id="gallery">
            <div id="photos">
                <img src="assets/images/blackwhitecatdog.webp" alt="a cat and a dog next to the wall">
                <img src="assets/images/catblackwhitenextwall.webp" alt="a black and white cat sitting next to the wall">                
                <img src="assets/images/catplayingwithdog.webp" alt="a cat jumps to a dog to play">
                <img src="assets/images/puppy.webp" alt="a brown and white puppy">
                <img src="assets/images/straydog.webp" alt="a dog laying on the street">
                <img src="assets/images/threediffcolorkittens.webp" alt="three different colors kittens">
                <img src="assets/images/twodogstunnel.webp" alt="two dogs in a tunnel">
                <img src="assets/images/orangecat.webp" alt="a orange cat licking its paw">
                <img src="assets/images/orangepuppynearsea.webp" alt="a orange puppy laying near the sea">
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>


        <ul id="helpful-links">
            <li>
                <a href="https://www.facebook.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)">
                    <i class="fa-brands fa-square-facebook"></i></a>
            </li>
            <li>
                <a href="https://www.twitter.com/" target="_blank" rel="noopener" aria-label="Visit our X page">
                    <i class="fa-brands fa-x-twitter"></i></a>
            </li>
            <li>
                <a href="https://www.youtube.com/" target="_blank" rel="noopener" aria-label="Visit our YouTube page">
                    <i class="fa-brands fa-youtube-square"></i></a>
            </li>
            <li>
                <a href="https://www.instagram.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page">
                    <i class="fa-brands fa-instagram"></i></a>
            </li>
            <li>
                <a href="https://www.idonate.ie/search/" target="_blank" rel="noopener"
                    aria-label="Visit to donate us">
                    <i class="fa-solid fa-hand-holding-dollar"></i></a>
            </li>
        </ul>
        
    </footer>
    <!-- Footer Icon's Kit -->
    <script src="https://kit.fontawesome.com/7ffe2441c8.js" crossorigin="anonymous"></script>
</body>

</html>
